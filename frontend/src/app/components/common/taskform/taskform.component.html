<!-- modal.component.html -->
<div [class.hidden]=" !showModal  " class="fixed inset-0 bg-gray-900 bg-opacity-50 overflow-y-auto h-full w-full z-40">
    <div class="flex items-center justify-center h-full">
        <div
            class="relative top-1/2 transform -translate-y-[70%] mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center">
                <h3 class="text-lg ml-6 leading-6 font-medium text-gray-900">Task Form
                </h3>
                <button (click)="toggleModal()" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                    <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M10 11.414l-3.293 3.293-1.414-1.414L8.586 10 4.293 5.707l1.414-1.414L10 8.586l3.293-3.293 1.414 1.414L11.414 10l3.293 3.293-1.414 1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <div class="mt-2 px-7 py-3">
                <form [formGroup]='form' (ngSubmit)="onFormSubmitted()">
                    <div class="mb-3">
                        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                        <input type="text" formControlName='title'
                            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                            id="title" required>
                        <small *ngIf="form.get('title')?.touched && form.get('title')?.invalid" class="text-red-700">
                            *Title is required
                        </small>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea formControlName='description'
                            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                            id="description" rows="3" required></textarea>
                        <small *ngIf="form.get('description')?.touched &&form.get('description')?.invalid"
                            class="text-red-700">
                            *Description is required
                        </small>
                    </div>
                    <div class="mb-3">
                        <label for="dueDate" class="block text-sm    font-medium text-gray-700">Due
                            Date</label>
                        <input type="date" formControlName='dueDate'
                            class="mt-1 focus:ring-indigo-500  focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                            id="dueDate" required>
                        <small *ngIf="form.get('dueDate')?.touched &&form.get('dueDate')?.invalid" class="text-red-700">
                            *Date is required
                        </small>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                        <select formControlName='status'
                            class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            id="status" placeholder="select status" required>
                            <option selected >Select status</option>
                            <option value="pending">Pending</option>
                            <option value="inProgress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                        <small *ngIf="form.get('status')?.touched && form.get('status')?.invalid" class="text-red-700">
                            *Status is required
                        </small>
                    </div>
                    <button type=" submit"
                        class="mt-3 w-full inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#F9A727] hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
                </form>
            </div>

        </div>
    </div>
</div>
